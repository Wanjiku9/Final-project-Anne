<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      background-image: url('admin-login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"], 
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="text"]:focus, 
    .form-group input[type="email"]:focus,
    .form-group input[type="password"]:focus {
      border-color: #aaa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #337ab7;
      color: #fff;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #23527c;
    }

    a {
      text-decoration: none;
      color: #337ab7;
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    a:hover {
      color: #23527c;
    }

    .password-toggle {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .password-toggle input[type="checkbox"] {
      margin: 0 10px 0 0;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Register</h1>
    <form id="registerForm" action="registration.php" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>
        <div class="password-toggle">
          <input type="checkbox" id="showPassword" onclick="togglePassword()"> <label for="showPassword">Show Password</label>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPasswordError" class="error"></div>
      </div>
      <button type="submit">Register</button>
      <a href="login.php">Back to Login</a>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirmPassword');
      const showPasswordCheckbox = document.getElementById('showPassword');
      if (showPasswordCheckbox.checked) {
        passwordField.type = 'text';
        confirmPasswordField.type = 'text';
      } else {
        passwordField.type = 'password';
        confirmPasswordField.type = 'password';
      }
    }

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      let valid = true;

      // Reset error messages
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';

      // Email validation
      if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        valid = false;
      }

      // Password validation
      if (password.length < 8 || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long and include at least one special character';
        valid = false;
      }

      // Confirm password validation
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        valid = false;
      }

      if (!valid) {
        event.preventDefault(); // Prevent form submission if validation fails
      }
    });
  </script>
</body>
</html>
