<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management System - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-box {
            padding: 20px;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input[type="text"], 
        .input-field input[type="email"], 
        .input-field input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .input-field input[type="text"]:focus, 
        .input-field input[type="email"]:focus, 
        .input-field input[type="password"]:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-field {
            margin-top: 20px;
        }
        button[type="submit"], button[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        button[type="button"] {
            background-color: #aaa;
            color: #fff;
        }
        button[type="button"]:hover {
            background-color: #999;
        }
        a {
            text-decoration: none;
            color: #337ab7;
        }
        a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <form method="POST" action="registration.php" id="registrationForm">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <small>Password must have at least 8 characters and a special character (!@#$%^&*).</small>
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                    <p>Forgot password? <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="Register">Register</button>
                    <button type="button" onclick="window.location.href='login.html'" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validatePassword(password) {
            return /^(?=.*[!@#$%^&*])(?=.{8,})/.test(password);
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm_password').value;
            let passwordError = document.getElementById('passwordError');

            passwordError.textContent = ''; // Clear previous errors

            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match.';
                event.preventDefault(); // Prevent form submission
            } else if (!validatePassword(password)) {
                passwordError.textContent = 'Password must have at least 8 characters and a special character (!@#$%^&*).';
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
    </body>
    </html>
